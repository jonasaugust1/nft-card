<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT Card</title>
</head>

<body>

    <div class="container">

        <div class="card">
      
            <img id="nft" src="./images/image-equilibrium.jpg" alt="NTF Equilibrium">         
    
            <h2>Equilibrium #3429</h2>
    
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>       
            
            <div class="value">

                <img id="ethereum" src="./images/icon-ethereum.svg" alt="Ethereum Symbol">
                <p id="price">0.041 ETH</p>

                <img id="clock" src="./images/icon-clock.svg" alt="Clock">
                <p id="timeLeft">3 days left</p>
    
            </div>
            
            <hr>                
            
            <div class="creator">

                <img id="perfil" src="./images/image-avatar.png" alt="Creator Perfil">
                <h3 id="signature">Creation of <strong id="name">Jonas Augusto</strong></h3>

            </div>
            
            
        </div>
    </div>
      
</body>
</html>
